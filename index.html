<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display-result">
        <div id="prev-result"></div>
        <div id="result">0</div>
      </div>
      <div>
        <input type="button" value="CE" id="btn-ce" class="box operator" />
        <input type="button" value="C" id="btn-c" class="box operator" />
        <input type="button" value="DEL" id="btn-delete" class="box operator" />
        <input type="button" value="/" id="btn-divided" class="box operator" />
      </div>
      <div>
        <input type="button" value="7" id="btn-num7" class="box number" />
        <input type="button" value="8" id="btn-num8" class="box number" />
        <input type="button" value="9" id="btn-num9" class="box number" />
        <input type="button" value="*" id="btn-multiply" class="box operator" />
      </div>
      <div>
        <input type="button" value="4" id="btn-num4" class="box number" />
        <input type="button" value="5" id="btn-num5" class="box number" />
        <input type="button" value="6" id="btn-num6" class="box number" />
        <input
          type="button"
          value="-"
          id="btn-substract"
          class="box operator"
        />
      </div>
      <div>
        <input type="button" value="1" id="btn-num1" class="box number" />
        <input type="button" value="2" id="btn-num2" class="box number" />
        <input type="button" value="3" id="btn-num3" class="box number" />

        <input type="button" value="+" id="btn-add" class="box operator" />
      </div>
      <div>
        <input type="button" value="0" id="btn-num0" class="box number" />
        <input type="button" value="=" id="btn-equal" class="box equal" />
      </div>
    </div>
  </body>
</html>
